<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="css/auth.css">
</head>

<body>
   <div class="wrapper">
      <div class="auth">
         <div class="auth-logo">
            <img src="images/avatar.png" alt="avatar">
         </div>
         <form action="#" class="auth__form">
            <span><input type="text" id="login" class="auth__login" placeholder="Login" autofocus></span>
            <span><input type="password" id="password" class="auth__password" placeholder="Password"></span>
            <button id="signIn" class="auth__submit">Sign in</button>
         </form>
      </div>
   </div>

   <script src="js/Data/StorageUsers.js"></script>
   <script src="js/utils.js"></script>
   <script src="js/auth.js"></script>
</body>

</html>
